<!DOCTYPE HTML>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог Сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1>Добавление Статьи</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Введите название статьи" class="form-control">
        <input type="text" name="anons" placeholder="Введите анонс статьи" class="form-control">
        <textarea name="full_text" placeholder="Введите полный текст статьи" class="form-control"></textarea>
        <button type="submit" class="btn btn-success">Добавить Статью</button>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
